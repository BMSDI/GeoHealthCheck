{% extends "layout.html" %}
{% block body %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-3 main">
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for caterogy, message in messages %}
    <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
{% endwith %}
    <form role="form" action="" method="post">
        <h2>Register</h2>
        <div class="form-group input-group col-sm-2">
            <input type="text" name="username" class="form-control" placeholder="Username" value="{{ request.form.username }}" required>
            <input type="password" name="password" class="form-control" placeholder="Password" value="{{ request.form.password }}" required>
            <input type="email" name="email" class="form-control" placeholder="Email" value="{{ request.form.username }}" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Signup</button>
        </div>
    </form>
</div>
{% endblock %}
